<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Files and Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-12 col-lg-9">
            <form action="database.json" method="post" class="py-4 mt-5" id="scoresadd" style="background-color: #f1f0c1;">
              <div class="row mb-3">
                <div class="col-12 col-md-4">
                  <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="firstname" value="" minlength="1" required>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <label for="lastname" class="form-label">Last Name<span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="lastname" value="" minlength="1" required>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <label for="othernames" class="form-label">Other Names</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="othernames" value="">
                  </div>
                </div> 
              </div>
              <div class="row mb-3">
                <div class="col-12 col-md-4">
                  <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="email" name="email" class="form-control" id="email" value="" required>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <label for="phone" class="form-label">Phone Number<span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="phone" value="" minlength="11" maxlength="11" required>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                    <p class="mb-2">Gender<span class="text-danger">*</p>
                    <select style="background-color: white;" id="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                </div> 
              </div>             
              <div class="row d-flex">
               <div class="col-4 col-md-6" >
                    <button type="submit" id="submit-btn" href="/">Submit</button>
                </div>
                <div class="col-4 col-md-6" >
                    <button type="submit" id="submit-btn" href="">View Code</button>
                </div>
               
              </div>   
            </form>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
